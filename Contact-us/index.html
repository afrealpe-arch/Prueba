<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FashionStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- NAVBAR -->
    <header>
        <nav>
            <h1 class="logo">FashionStore</h1>
            <ul class="menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Hombres</a></li>
                <li><a href="#">Mujeres</a></li>
                <li><a href="#">Accesorios</a></li>
                <li><a href="#" class="active">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- CONTACT FORM -->
    <section class="contacto">
        <h2>Contáctanos</h2>
        <p>Si tienes alguna duda, sugerencia o deseas comunicarte con nosotros, rellena el formulario:</p>

        <form id="form-contacto">
            <div class="campo">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" required>
            </div>

            <div class="campo">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" required>
            </div>

            <div class="campo">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" rows="5" required></textarea>
            </div>

            <button type="submit">Enviar mensaje</button>
        </form>

        <p id="mensaje-estado"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
