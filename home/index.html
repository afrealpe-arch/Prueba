<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store - acosta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- NAVBAR -->
    <header>
        <nav>
            <h1 class="logo">FashionStore</h1>
            <ul class="menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Hombres</a></li>
                <li><a href="#">Mujeres</a></li>
                <li><a href="#">Accesorios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-content">
            <h2>Nueva colección 2025</h2>
            <p>Estilo y comodidad para tu día a día.</p>
            <button onclick="verProductos()">Ver productos</button>
        </div>
    </section>

    <!-- PRODUCTOS DESTACADOS -->
    <section class="productos">
        <h2>Productos destacados</h2>
        <div class="grid">
            <div class="card">
                <img src="https://picsum.photos/300/300?1" alt="Producto 1">
                <h3>Camiseta básica</h3>
                <p>$49.900</p>
            </div>

            <div class="card">
                <img src="https://picsum.photos/300/300?2" alt="Producto 2">
                <h3>Chaqueta casual</h3>
                <p>$159.900</p>
            </div>

            <div class="card">
                <img src="https://picsum.photos/300/300?3" alt="Producto 3">
                <h3>Pantalón jean</h3>
                <p>$99.900</p>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
